<div class="project description">
  <div>
    <h2>/{% if page.index < 10 %}0{% endif %}{{ page.index }}</h2>
    <h3>{{ page.title }}</h3>
    <h4>{{ page.client }}</h4>
    <p>{{ page.description }}</p>
    {% if page.link %}
    	<p class="link"><b><a href="{{ page.link }}">{{ page.linktext }}</a></b></p>
    {% endif %}
  </div>
</div>
